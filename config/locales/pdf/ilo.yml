        top_paragraph: Saan ka yo nga rehistrado ken masapol nga<br/><b> pirmaan</b>,
          <b>ken selyo</b>, dayta complete nga porma sakbay nga ibuson.
        instructions_block:
          title: Instruksyones
          subtitle: ! 'Alaen dagitay nalaka nga instruksyones tapno macompleto dayta
            rehistrasyon nga bomoto:'
          step1: Masapol nga pirmaanyo dayta porma sakbay nga ibuson.
          step2: Agaramid iti pagbusonan. Itupi nga aggudua iti porma ken ti address.
            Isigurum nga mabasa ti address ditoy ruar. i-tape o i-staple mo ti naitupi
            nga porma dita baba tapno maaramid iti pagbusonan. Isuksuk ti porma ti
            uneg ti sobre ken isurat iti ima ti address ti Secretarya ti Estado.
          step2mailer: KASTOY ITI AGARAMID ITI PAGBUSONAN
          step3: Ikabil yo iti First Class nga selyo iti envelope wenno naitupi pagbusonan.
          step4: Ibuson yo. Ikabil diay buson dayta porma iti voter registration.
          step5: Agrabuto. Mapan kayo idiay lugar nga agboto into no aldaw iti pagboto.
        submit_block:
          title: ! 'ETEDYO DAYTA COMPLETO KEN PIRMADO NGA PORMA:'
        deadline_block:
          title: ! 'NA-UDI NGA ALDAW ITI PAGREHISTRO:'
        other_block: Kitaenyo %{instructions_url}  kadagiti amin ken particular nga
          estado dayta applikasyon rehistro nga botante.
        bottom_block:
          title: DAGITI ITI PRIMERO BOTANTE NGA NAGREHISTRO DIAY KOREO
          paragraph1: Nodamdomoyo nga agrehistro para agboto dita hurisdiksyon ken
            ipaw-it yo datay applikasyon. Masapol nga ipakita yo dagiti documento
            iti pagkatao yo, masapol aytoy iti "Federal Law". Dagiti masapol nga documento,
            litrato wenno recita nga nagbayad kayo,recita diay banko, wenno any nga
            documento nga ta vasgon ken address yo.
          paragraph2: Mabalin nga saan kayo nga masapol no nangited kayo iti kopya
            datoy identificacion ken diay koreo idta painra iti rehistrasyon para
            botante.
          paragraph3: ! 'No kayat nga ikabil ta kopya, pangngaasi langi pen yo: Mabalin
            nga adda pay sabali nga kasapulan da nga identificacion idiay pagbutoan,
            way no naited yo aminen na Federal identificacion.'
          paragraph4: Saan yo nga ited iti documento orihinal idta aplikasyon. Kopya
            laeng.
