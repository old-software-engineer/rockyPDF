        title: Đăng ký cử tri
        subtitle: được cung cấp bởi
        top_paragraph: Bạn không được đăng ký cho đến khi bạn<br/><b>ký tên</b>, <b>dán
          tem</b>, và <b>gởi đi</b> mẫu đơn đã hoàn thành của bạn!
        instructions_block:
          title: Chỉ dẫn
          subtitle: ! 'Theo những bước đơn giản này để hoàn thành việc đăng ký cử
            tri của bạn:'
          step1: Ký tên vào mẫu. Bạn phải ký tên vào mẫu đăng ký cử tri trước khi
            gởi đi.
          step2: Làm một bưu phẩm. Gấp mẫu đơn và tờ địa chỉ làm đôi. Hãy chắc chắn
            rằng địa chỉ có thể được nhìn thấy ở bên ngoài. Băng hoặc bấm kim mẫu
            đơn đã xếp để tạo thành bưu phẩm. Hoặc bạn có thể đặt mẫu đơn vào một
            phong bì và đưa tận tay đến Thư ký Bang.
          step2mailer: CÁCH LÀM MỘT BƯU PHẨM
          step3: Dán tem. Dùng tem hạng nhất dán vaò phong bì hay bưu phẩm đã gấp
            laị.
          step4: Gởi đi. Đặt mẫu đăng ký cử tri vào thùng thư.
          step5: Đi bầu cử. Vào ngày bầu cử, hãy đến điạ điểm đầu phiếu và bỏ phiếu.
        submit_block:
          title: ! 'NỘP MẪU ĐƠN ĐÃ HOÀN TẤT VÀ KÝ TÊN CỦA BẠN ĐẾN:'
        deadline_block:
          title: ! 'NGÀY HẾT HẠN ĐĂNG KÝ:'
        other_block: Xem %{instructions_url} để xem thêm các chỉ dẫn hoàn chỉnh tổng
          quát và cụ thể của bang cho việc đăng ký cử tri của bạn.
        bottom_block:
          title: CỬ TRI THAM GIA BẦU CỬ LẦN ĐẦU ĐĂNG KÝ QUA ĐƯỜNG BƯU ĐIỆN
          paragraph1: ! 'Nếu bạn đăng ký đi bầu lần đầu tiên trong thẩm quyền của
            mình, và gửi đơn đăng ký này qua đường bưu điện, luật liên bang đòi hỏi
            bạn phải trình bằng chứng xác định căn cước lần đầu tiên bạn bỏ phiếu.
            Bằng chứng xác định bao gồm: Một giấy tùy thân hợp lệ có ảnh, hoặc một
            hóa đơn tiền điện/nước/gas trong nhà hiện tại, tờ báo cáo tài khoản ngân
            hàng, ngân phiếu chính phủ, ngân phiếu tiền lương, hoặc tài liệu của chính
            phủ cho thấy tên và địa chỉ của bạn.'
          paragraph2: Cử tri có thể được miễn yêu cầu này nếu họ nộp bản sao giấy
            nhận diện với thư của họ trong mẫu đăng ký cử tri.
          paragraph3: ! 'Nếu bạn muốn nộp bản sao, hãy nhớ những điều sau đây: Tiểu
            bang của bạn có thể có những yêu cầu xác định bổ sung mà bạn cần trình
            nhận dạng tại địa điểm đầu phiếu thậm chí khi bạn hội đủ bằng chứng nhận
            dạng liên bang.'
          paragraph4: Không nên nộp bản chính các giấy tờ của bạn trong đơn xin, chỉ
            dùng các bản sao mà thôi.
      page2:
