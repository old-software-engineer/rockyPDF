        title: 选民登记
        subtitle: 提供者
        top_paragraph: 您还需要在表格上<br/><b>签名</b>，<b>贴上邮票</b>，并<b>邮寄</b>才算完成选民登记！
        instructions_block:
          title: 指引
          subtitle: 只需要经过以下几个简单步骤就可以完成您的选民登记：
          step1: 在表格上签名。您必须在邮寄之前在选民登记表上签名。
          step2: 制作邮件。把表格与地址单对折。确保有地址的那一边露在外面。将折好的表格底部粘贴或用订书机订起来，这样邮件就制作好了。或者，您可以将表格放入一个信封然后手写出国务卿的地址。
          step2mailer: 如何制作邮件
          step3: 贴上邮票。请在您的信封或者折好的邮件上贴上头等邮票。
          step4: 邮寄出去。将您的选民登记表放入邮箱。
          step5: 投票。在选举当日，前往投票站进行投票。
        submit_block:
          title: 将您填妥并签了名字的表格上交到：
        deadline_block:
          title: 登记截止日期
        other_block: 请在%{instructions_url} 查看完整的有关选民登记申请的一般指引以及各州指引。
        bottom_block:
          title: 用邮寄方式进行登记的首次投票选民
          paragraph1: 如果您在您的辖区是第一次登记投票并邮寄本登记申请表，联邦法律要求您应在第一次投票时出示身份证明。这些身份证明包括：一个当前和有效的带照片的身份证或一个写有您的姓名和地址的当前的水电费账单、银行对账单、政府支票、工资支票或政府文件。
          paragraph2: 如果选民在邮寄选民登记表时提交了这种身份证明副本，则该选民可免除此要求。
          paragraph3: 如果您想提供一份副本，请记住以下事项：您所在的州可能有额外的身份证明要求，即使您达到了联邦身份证明要求，可能在投票站仍然要求您出示身份证明。
          paragraph4: 不要随本申请表递交原件，仅提交副本。
