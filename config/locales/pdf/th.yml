          item3: หากคุณเลือกคำตอบ "ไม่ใช่" ในข้อใดข้อหนึ่งข้างต้น กรุณาอย่ากรอกแบบฟอร์มนี้
          item4: กรุณาตรวจสอบรายละเอียดและกฎข้อบังคับสำหรับบุคคลอายุต่ำกว่า 18 ปีที่ต้องการลงทะเบียนล่วงหน้า
          fouo: เนื้อที่นี้สำหรับเจ้าหน้าที่เท่านั้น
