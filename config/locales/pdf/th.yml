      page1:
        title: ลงทะเบียนเลือกตั้ง
        subtitle: สนับสนุนโดย
        top_paragraph: คุณยังไม่ได้ลงทะเบียนอย่างเสร็จสมบูรณ์จนกว่าคุณจะเซ็นชื่อ ติดแสตมป์
          และส่งแบบฟอร์มทางไปรษณีย์!
        instructions_block:
          title: วิธีทำ
          subtitle: กรุณาทำตามขั้นตอนง่ายๆต่อไปนี้เพื่อกรอกแบบฟอร์มลงทะเบียน
          step1: เซ็นชื่อบนแบบฟอร์ม คุณจะต้องเซ็นชื่อก่อนส่งแบบฟอร์มทางไปรษณีย์
          step2: พับแบบฟอร์ม ตรวจทานให้มั่นใจว่าสามารถเห็นที่อยู่ได้ชัดด้านหน้า ใช้สก๊อตเทปหรือแม็กเพื่อผนึกแบบฟอร์ม
            นอกจากนี้คุณยังสามารถใส่แบบฟอร์มในซองจดหมายปกติและจ่าหน้าซองถึงสำนักงานเลขาธิการรัฐ
          step2mailer: วิธีทำ MAILER
          step3: ติดแสตมป์บนแบบฟอร์มหรือบนซองจดหมายที่คุณใช้
          step4: ส่งแบบฟอร์มทางไปรษณีย์
          step5: ลงคะแนนเสียงในวันเลือกตั้ง อย่านอนหลับทับสิทธิ์
        submit_block:
          title: ส่งแบบฟอร์มที่เสร็จสมบูรณ์พร้อมลายเซ็นของคุณมาที่
        deadline_block:
          title: วันสุดท้ายในการลงทะเบียน
        other_block: กรุณาอ่าน %{instructions_url} เพื่อรับทราบข้อมูลและวิธีกรอกแบบฟอร์ม
        bottom_block:
          title: ผู้ใช้สิทธิ์ลงคะแนนเลือกตั้งครั้งแรกที่ลงทะเบียนทางไปรษณีย์
          paragraph1: ! 'หากคุณกำลังลงทะเบียนเลือกตั้งเป็นครั้งแรกในเขตของคุณ และคุณใช้วิธีลงทะเบียนทางไปรษณีย์
            กฎหมายรัฐบาลกลางกำหนดให้คุณแสดงหลักฐานยืนยันตัวบุคคล คุณสามารถใช้หลักฐานดังต่อไปนี้:
            บัตรประจำตัวประชาชนหรือใบขับขี่ปัจจุบัน ใบแจ้งหนี้ค่าน้ำประปา ค่าไฟฟ้า
            หรือค่าแก๊ส สำเนาบัญชีธนาคารฉบับล่าสุด เช็คที่ได้รับจากสวัสดิการรัฐบาล
            หางเช็คจากนายจ้าง หรือเอกสารอย่างเป็นทางการจากรัฐบาลที่ระบุชื่อและที่อยู่ของคุณ'
          paragraph2: ผู้ลงคะแนนเสียงจะได้รับการยกเว้นหากคุณยื่นสำเนาหลักฐานยืนยันตัวบุคคลพร้อมกับแบบฟอร์มลงทะเบียนเลือกตั้งทางทางไปรษณีย์
          paragraph3: หากคุณต้องการจะยื่นสำเนาดังกล่าว โปรดทราบว่ารัฐที่คุณอาศัยอยู่มีสิทธิ์ขอหลักฐานเพิ่มเติมเพื่อยืนยันตัวบุคคล
            ซึ่งคุณอาจจะต้องนำหลักฐานดังกล่าวไปแสดง ณ คูหาเลือกตั้งในเขตของคุณ
          paragraph4: กรุณาแนบสำเนาของเอกสารสำคัญเท่านั้น อย่าส่งเอกสารตัวจริงมาให้เรา
      page2:
        title: ใบสมัครผู้ลงทะเบียนเลือกตั้ง
        subtitle: ก่อนคุณจะกรอกแบบฟอร์มนี้ กรุณาอ่านข้อปฏิบัติและวิธีกรอกข้อมูลที่ถูกต้อง
        topblock:
