      page1:
        title: 選民登記
        subtitle: 提供者
        top_paragraph: 您還需要在表格上<br/><b>簽名</b> , <b>貼上郵票</b>，並<b>郵寄</b>才算完成選民登記！
        instructions_block:
          title: 指引
          subtitle: 只需要經過以下幾個簡單步驟就可以完成您的選民登記：
          step1: 在表格上簽名。您必須在郵寄之前在選民登記表上簽名。
          step2: 製作郵件。把表格與地址單對折。確保有地址的那一邊露在外面。將折好的表格底部粘貼或用訂書機訂起來，這樣郵件就製作好了。或者，您可以將表格放入一個信封然後手寫出國務卿的地址。
          step2mailer: 如何製作郵件
          step3: 貼上郵票。請在您的信封或者折好的郵件上貼上頭等郵票。
          step4: 郵寄出去。將您的選民登記表放入郵箱。
          step5: 投票。在選舉當日，前往投票站進行投票。
        submit_block:
          title: 將您填妥並簽了名字的表格上交到：
        deadline_block:
          title: 登記截止日期
        other_block: 請在%{instructions_url} 查看完整的有關選民登記申請的一般指引以及各州指引。
        bottom_block:
          title: 用郵寄方式進行的首次投票選民
          paragraph1: 如果您在您的轄區是第一次登記投票並郵寄本登記申請表，聯邦法律要求您應在第一次投票時出示身份證明。這些身份證明包括：一個當前和有效的帶照片的身份證或一個寫有您的姓名和地址的當前的水電費賬單、銀行對賬單、政府支票、工資支票或政府文件。
          paragraph2: 如果選民在郵寄選民登記表時提交了這種身份證明副本，則該選民可免除此要求。
          paragraph3: 如果您想提供一份副本，請記住以下事項：您所在的州可能有額外的身份證明要求，即使您達到了聯邦身份證明要求，可能在投票站仍然要求您出示身份證明。
          paragraph4: 不要隨本申請表遞交原件，僅提交副本。
