      page1:
        title: Pagrerehistro ng botante
        subtitle: pinagagana ng
        top_paragraph: Hindi ka nakarehistro hangga't hindi mo <br/><b>pinipirmahan</b>,
          <b>nilalagyan ng selyo</b>, at <b>ipinadadala sa koreo</b> ang iyong natapos
          na porma!
        instructions_block:
          title: Mga Tagubilin
          subtitle: Sundin ang mga madadaling hakbang na ito upang matapos ang iyong
            pagrerehistro ng botante.
          step1: Pirmahan ang porma. Dapat mong pirmahan ang porma ng pagrerehistro
            ng botante bago mo ito ihulog sa koreo.
          step2: Gumawa ng isang mailer. Tiklupin ang porma at papel ng address sa
            kalahati. Siguraduhin na ang address na ito ay makikita sa labas. I-tape
            o i-staple ang nakatiklop na porma sa ibaba upang lumikha ng mailer. Kung
            hindi naman, ilagay ang iyong porma sa isang sobre at ipadala ang sulat-kamay
            na tirahan sa Kalihim ng Estado.
          step2mailer: KUNG PAANO GUMAWA NG ISANG MAILER
          step3: Selyohan ito. Maglagay ng primera klaseng selyo sa iyong sobre o
            nakatiklop na mailer.
          step4: Ihulog ito sa koreo. Ilagay sa koreo ang iyong porma ng pagrerehistro
            ng botante.
          step5: Bumoto. Sa Araw ng Halalan, pumunta sa lugar ng botohan at bumoto.
        submit_block:
          title: ! 'I-INTREGA ANG IYONG NATAPOS AT NAPIRMAHANG PORMA SA:'
        deadline_block:
          title: ! 'HULING ARAW NG PAGREREHISTRO:'
        other_block: Tingnan ang %{instructions_url} para sa kumpletong tagubiling
          pangkalahatan at partikular sa estado para sa iyong aplikasyon ng pagrerehistro
          ng botante.
        bottom_block:
          title: MGA UNANG BESES NA BOTANTE NA NAGREREHISTRO SA PAMAMAGITAN NG KOREO
          paragraph1: Kung ikaw ay nagrerehistro upang bumoto sa unang pagkakataon
            sa iyong hurisdiksyon at nagpapadala nitong aplikasyon ng pagrerehistro
            sa koreo, ang batas na Pederal ay nangangailangang magpakita ka ng katibayan
            ng pagkakakilanlan sa unang pagkakataon mong bumoto. Katunayan ng pagkakakilanlan
            ang kasalukuyan at valid na larawang pagkakakilanlan o isang kasalukuyang
            utility bill, bank statement, tseke ng pamahalaan, tseke ng suweldo, o
            dokumento ng pamahalaan na nagpapakita ng iyong pangalan at tirahan.
          paragraph2: Ang mga botante ay maaaring maging "exempt" sa pangangailangang
            ito kung sila ay magi-intrega ng isang kopya ng pagkakakilanlang ito kasama
            ng kanilang porma ng pagpaparehistro ng botante na ihuhulog sa koreo.
          paragraph3: ! 'Kung nais mong mag-intrega ng isang kopya, mangyaring tandaan
            ang mga sumusunod: Ang iyong estado ay maaaring mangailangan ng  karagdagang
            pagkakakilanlan at maaaring mag-utos na ipakita mo ang pagkakakilanlan
            sa mga lugar ng botohan kahit na natugunan mo ang mga Pederal na patunay
            ng pagkakakilanlan.'
          paragraph4: Huwag i-intrega ang mga dokumentong orihinal kasama ng aplikasyong
            ito, kopya lamang.
      page2:
