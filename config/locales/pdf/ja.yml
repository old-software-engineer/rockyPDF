      page1:
        title: 投票者登録
        subtitle: 提供
        top_paragraph: 完了した用紙に<br/><b>署名</b>をして、<b>切手</b>,を貼り、<b>郵送</b> するまで登録はされません。
        instructions_block:
          title: 説明
          subtitle: 投票者登録を完了するためにこれらの簡単な手順を踏んで下さい。
          step1: 用紙に署名をして下さい。　郵送する前に投票登録用紙に署名をしなければなりません。
          step2: 封筒を作成する：　用紙と住所が書かれた紙を半分に折って下さい。この時、住所が表になり見えるようにして下さい。封筒を作るために折った用紙の底にテープを貼るか、ホッチキスでとめる。もしくは、用紙を政府の封筒に入れて州務長官の宛先を手書きして下さい。
          step2mailer: 封筒の作り方
          step3: 切手を貼る：封筒か、自分で作った封筒に第一種郵便（ファーストクラス）の切手を貼って下さい。
          step4: 郵送する：投票登録用紙を投函して下さい。
          step5: 投票する：選挙日に投票所に行き投票して下さい。
        submit_block:
          title: 署名をし完了した用紙を提出してください。
        deadline_block:
          title: 登録締切日
        other_block: 投票者登録申し込みについての一般的および州それぞれの説明の全てについては%{instructions_url}をご覧下さい。
        bottom_block:
          title: 初めての投票で郵送で登録する投票者
          paragraph1: もしこの管轄区で初めて投票登録をするために登録申込み用紙を郵送するのであれば、連邦法はあなたが最初に投票する時身分証明書の提示を義務付けています。身分証明書とは、現在有効な写真つき身分証明書、現在の光熱費請求書、銀行の明細書、政府発行の小切手、あなたの名前や住所が記載された政府の書類などを含みます
          paragraph2: 郵送した投票登録用紙にこの身分証明書のコピーを同封している場合はこの要求は免除されることがあります。
          paragraph3: もしあなたがコピーを提出したいのであれば次のことを覚えておいて下さい。あなたの州では追加の身分証明が義務付けているかもしれません。それは、あなたが連邦政府の身分証明の要求を満たしていても、投票所で身分証明書の提示することを義務付けられるかもしれないということです。
          paragraph4: 申込書には書類の原本を提出しないで、コピーだけを提出して下さい。
